<!DOCTYPE html>
<html>
<head>
    <title>이미지 슬라이더</title>
    <style>
            .slider {
                position: relative; /*상대적. 중요!*/
                width: 1200px;
                height: 300px;
                overflow: hidden; /*자식, 손자 태그가 배정된 공간 이상을 쓰는 경우 화면에 노출시키지 않음*/
            }
            .images {
                position: absolute;
                width: 6000px; /*하나당 수평 방향으로 460px. 460*5=2300*/
                /*수직방향은 부모를 그대로 상속받겠다*/
                left:0px; /*부모는 상대적, 자식은 절대적. */
                transition: all 2s ease-in-out;  /* 나타날 때 부드럽게 트랜지션 추가 */
            }
            /*.images:hover {
                /*animation: slide 2s 1 alternate forwards;  /* 애니메이션 지정 */ 
            /*    transform: translateX(-1840px);
            }*/
            @keyframes slide { /* slide 애니메이션 정의 */
			/*from {
                left:0px;
			}*/
			to {
				left: -4800px;
			}
		}
        @keyframes slide0 { /* slide 애니메이션 정의 */
			/*from {
                left:0px;
			}*/
			to {
				left: 0px;
			}
		}
        @keyframes slide2 { /* slide 애니메이션 정의 */
			/*from {
                left:0px;
			}*/
			to {
				left: -920px;
			}
		}
       .image {
                margin: 0px;
                padding: 0px;
                width: 1200px;
                height: 300px;
                background-size:cover;                
                display: block;
                float: left;
            }
    </style>

</head>
<body>
    <div class="slider">
        <div class="images">
            <img class="image" src="images/prod1.jpg" />
            <img class="image" src="images/prod2.jpg" />
            <img class="image" src="images/prod3.jpg" />
            <img class="image" src="images/prod4.jpg" />
            <div class="image">
                <h1>이미지가 아닌 것</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
    <script>
        var images = document.querySelector('.images');
	//var box = document.querySelector('.box');
	images.onmouseover = function() {
        images.style.transform="translateX(-4800px)";
        //images.style.animation="slide2 2s forwards";
	}  
	images.onmouseout = function() {
        images.style.transform="translateX(0px)"; //920
        //images.style.animation="slide 2s forwards";
	}  
    </script>
</body>
</html>
