<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Jeju</title>
  <link rel="stylesheet" href="code.css">
</head>
<body>
  <div id="slideShow">
    <div id="slides">
      <img src="../images/photo-1.jpg">
      <img src="../images/photo-2.jpg">
      <img src="../images/photo-3.jpg">
      <img src="../images/photo-4.jpg">
      <img src="../images/photo-5.jpg">
    </div>

    <div id="buttons">
      <button class="slideBtn" data-slide="0">1</button>
      <button class="slideBtn" data-slide="1">2</button>
      <button class="slideBtn" data-slide="2">3</button>
      <button class="slideBtn" data-slide="3">4</button>
      <button class="slideBtn" data-slide="4">5</button>
    </div>
    <button id="prev">&lt;</button>
    <button id="next">&gt;</button>
  </div>


  <script src="code.js"></script>
</body>
</html>
